<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Lost Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { padding-top: 20px; background-color: #f8f9fa; }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/lost-found/home}">
            <i class="fas fa-search"></i> Campus Lost & Found
        </a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">üìù Report Lost Item</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/lost-found/report}" method="post" th:object="${item}">
                        <div class="mb-3">
                            <label class="form-label">Item Name *</label>
                            <input type="text" class="form-control" th:field="*{itemName}" required>
                            <div class="form-text">Enter the name of the lost item</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                            <div class="form-text">Describe the item in detail</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Location Where Lost *</label>
                            <input type="text" class="form-control" th:field="*{locationFound}" required>
                            <div class="form-text">Where did you lose this item?</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Your Email *</label>
                            <input type="email" class="form-control" th:field="*{contactEmail}" required>
                            <div class="form-text">We'll contact you if someone finds your item</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" th:field="*{category}">
                                <option value="Electronics">Electronics</option>
                                <option value="Personal">Personal Items</option>
                                <option value="Documents">Documents</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-paper-plane"></i> Submit Report
                            </button>
                            <a th:href="@{/lost-found/items}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
