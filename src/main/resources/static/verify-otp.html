<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verify OTP | NextStep</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

<section class="auth-page">
    <div class="auth-card">
        <h2 class="auth-title">VERIFY OTP</h2>

        <div id="msg" class="msg"></div>

        <form id="verifyForm">
            <div class="field">
                <label>Email Address</label>
                <input id="email" type="email" placeholder="example@gmail.com" required />
            </div>

            <div class="field">
                <label>OTP Code (6 digits)</label>
                <input id="otp" type="text" maxlength="6" placeholder="123456" required />
            </div>

            <button class="btn-auth" type="submit">VERIFY</button>

            <button id="resendBtn" class="btn-auth" type="button" style="margin-top:10px;background:#065f46;">
                RESEND OTP
            </button>

            <div class="auth-small">
                You can resend after <span id="timer">00:30</span>
            </div>

            <div class="auth-small">
                Back to <a href="login.html">Login</a>
            </div>
        </form>
    </div>
</section>

<script type="module" src="js/verify-otp.js"></script>
</body>
</html>
