<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/model-papers.css"/>
</head>
<body>

<header class="topbar">
    <div class="wrap topbar-row">
        <div class="brand" onclick="location.href='index.html'">
            <div class="brand-logo">N</div>
            <div class="brand-title">NEXTSTEP</div>
        </div>

        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="core.html">Core System</a>
            <a href="stalls.html">Stalls</a>
            <a class="active" href="model-papers.html">Model Papers</a>
            <a href="shuttle.html">Shuttle</a>
            <a href="lost-found.html">Lost & Found</a>
            <a href="club-events.html">Club Events</a>
            <a href="study-room.html">Study Room</a>
        </nav>

        <div class="nav-right">
            <div class="user-mini" id="userMini" style="display:none;">
                <img class="avatar" id="avatar" alt="avatar"
                     src="https://cdn.pixabay.com/photo/2016/08/08/09/17/avatar-1577909_960_720.png"/>
                <div>
                    <div class="user-name" id="userNameTop">User</div>
                    <div class="user-role" id="userRoleTop">ROLE</div>
                </div>
            </div>

            <button class="btn btn-dark" id="logoutBtn" type="button" style="display:none;">Logout</button>
        </div>
    </div>
</header>

<main class="page">
    <div class="wrap">

        <div class="page-head">
            <h1 class="title">Model Papers & Past Papers</h1>
            <p class="subtitle">Download resources, filter by faculty/semester/module.</p>
        </div>

        <section class="card mp-card">
            <div class="card-head">
                <div class="card-title">Find Papers</div>
                <div class="mini-icon">ðŸ“š</div>
            </div>

            <div class="card-body">
                <div id="msg" class="msg"></div>

                <div class="filters">
                    <div class="f">
                        <label>Faculty</label>
                        <select id="faculty">
                            <option value="">All</option>
                            <option value="COMPUTING">Computing</option>
                            <option value="BUSINESS">Business</option>
                            <option value="ENGINEERING">Engineering</option>
                            <option value="SCIENCE">Science</option>
                        </select>
                    </div>

                    <div class="f">
                        <label>Semester</label>
                        <select id="semester">
                            <option value="">All</option>
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                        </select>
                    </div>

                    <div class="f">
                        <label>Search</label>
                        <input id="q" type="text" placeholder="ex: DBMS / Networks / CS105.3"/>
                    </div>

                    <div class="f">
                        <label>&nbsp;</label>
                        <button class="btn-mini dark" id="searchBtn" type="button">Search</button>
                    </div>
                </div>

                <div class="papers-grid" id="papersGrid">
                    <!-- JS render -->
                </div>

                <div class="hint">
                    âœ… Demo data now. Later connect backend: <b>/api/v1/papers</b> (GET with filters)
                </div>
            </div>
        </section>

    </div>
</main>

<script type="module" src="js/model-papers.js"></script>
</body>
</html>
